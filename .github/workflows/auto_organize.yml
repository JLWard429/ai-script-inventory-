name: 🗂️ Superhuman Auto Organization

on:
  push:
    paths:
      - 'python_scripts/**'
      - 'shell_scripts/**'
      - 'docs/**'
      - 'text_files/**'
      - '.github/scripts/**'
      - '*.py'
      - '*.sh'
      - '*.md'
      - '*.txt'
    branches: [ develop ]
  pull_request:
    paths:
      - 'python_scripts/**'
      - 'shell_scripts/**'
      - 'docs/**'
      - 'text_files/**'
      - '.github/scripts/**'
      - '*.py'
      - '*.sh'
      - '*.md'
      - '*.txt'
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  organize:
    name: 🗂️ Organize Repository Files
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: 🗂️ Run organization script
        id: organize
        run: |
          if [ -f .github/scripts/organize_ai_scripts.py ]; then
            python .github/scripts/organize_ai_scripts.py 2>&1 | tee organize_output.log
            echo "organized=true" >> $GITHUB_OUTPUT
          else
            echo "Organization script not found"
            echo "organized=false" >> $GITHUB_OUTPUT
          fi

      - name: 📊 Check for changes
        id: changes
        run: |
          if ! git diff --quiet --exit-code; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 🔄 Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "🗂️ Automated: Organize AI scripts and files [skip ci]"
          git push

      - name: 📤 Upload organization logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: organization-logs-${{ github.run_number }}
          path: organize_output.log
          retention-days: 7

      - name: 📊 Workflow summary
        if: always()
        run: |
          echo "## 🗂️ Organization Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Organization**: ${{ steps.organize.outputs.organized }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes detected**: ${{ steps.changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: Complete" >> $GITHUB_STEP_SUMMARY
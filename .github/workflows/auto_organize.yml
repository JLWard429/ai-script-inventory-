name: üóÇÔ∏è Auto Organization

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python_scripts/**'
      - 'shell_scripts/**'
      - 'docs/**'
      - 'text_files/**'
      - '*.py'
      - '*.sh'
      - '*.md'
      - '*.txt'

jobs:
  organize:
    name: Organize Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run organization script
        run: |
          if [ -f ".github/scripts/organize_ai_scripts.py" ]; then
            python .github/scripts/organize_ai_scripts.py
          else
            echo "Organization script not found, skipping"
          fi
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet --exit-code; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "üóÇÔ∏è Auto-organize files"
          git push
name: 🔐 CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # Add 'javascript' if you have JS/TS files in the future

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v5

    - name: 🔧 Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Override default queries with security-and-quality for comprehensive analysis
        queries: security-and-quality

    - name: 🏗️ Autobuild
      uses: github/codeql-action/autobuild@v3
      # If autobuild fails, you can use manual build steps:
      # - run: |
      #     make bootstrap
      #     make release

    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload SARIF file for additional analysis
        upload-database: true

    - name: 📊 Generate security summary
      run: |
        echo "## 🔐 CodeQL Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Queries Used**: security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Results will be available in the Security tab of your repository." >> $GITHUB_STEP_SUMMARY